<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/pages/tela-login-user/index.css">

</head>

<!-- Modal -->
<div class="modal-overlay">
    <section class="modal-overlay__section-login">
        <button class="modal-overlay__section-login__modal-close">&times;</button>

        <div class="modal-overlay__section-login__div-text">
            <h1>Faça login</h1>
            <p>Faça o login e contrate um de nossos profissionais</p>
        </div>

        <div class="modal-overlay__section-login__div-input">
            <input type="text" placeholder="Nome completo" autocomplete="name">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            
        </div>

        <div class="modal-overlay__section-login__div-button">
            <input type="submit" value="Entrar">
            <p>Não tenho conta</p>
        </div>
    </section>
</div>

</html>
