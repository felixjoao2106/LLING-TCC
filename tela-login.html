<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/pages/tela-login-user/index.css">

</head>

<body>
    <div class="modal-overlay" id="cadastroModal">
        <section class="modal-overlay__section-cadastro">
            <button class="modal-overlay__section-cadastro__modal-close" id="closeModal">&times;</button>

            <div class="modal-overlay__section-cadastro__div-text">
                <h1>Crie uma conta</h1>
                <p>Faça o cadastro e contrate um de nossos profissionais</p>
            </div>

            <div class="modal-overlay__section-cadastro__div-input">
                <form action="cadastro.php" method="POST">
                    <input type="text" name="nome" placeholder="Nome completo" autocomplete="name" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <input type="password" name="confirma_senha" placeholder="Confirme sua senha" required>
                    <input type="tel" name="telefone" placeholder="Telefone" required>

                    <div class="modal-overlay__section-cadastro__div-button">
                        <input type="submit" value="Cadastrar-se">
                        <p>Já tenho uma conta</p>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
