<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Portfólio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding-top: 50px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .bottom-section {
      width: 100%;
      background-color: #ccc;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0;
      height: 40%;
    }

    .phone {
      width: 100px;
      height: 200px;
      border: 3px solid black;
      border-radius: 25px;
      background-color: white;
      position: relative;
      bottom: 100px;
    }

    .notch {
      width: 40px;
      height: 10px;
      background-color: black;
      border-radius: 5px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Adicione seu portfólio</h1>
    <p>Faça seu cadastro e divulgue seus serviços e horários<br>disponíveis para os seus ensaios</p>
    <button>Entrar</button>
  </div>

  <div class="bottom-section">
    <div class="phone">
      <div class="notch"></div>
    </div>
  </div>

</body>
</html>
